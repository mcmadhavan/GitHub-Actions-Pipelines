name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 25

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Run index.js
        run: node index.js
