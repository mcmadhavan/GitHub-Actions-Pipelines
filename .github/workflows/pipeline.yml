name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest                    # Use the latest Ubuntu runner environment 

    steps:
      - name: Checkout Code                   # Checkout the repository code 
        uses: actions/checkout@v5             # Use the latest version of the checkout action 
 
      - name: Setup Node.js                   # Set up Node.js environment
        uses: actions/setup-node@v3           # Use the latest version of the setup-node action
        with:
          node-version: 25                    # Specify the Node.js version to use

      - name: Install Dependencies            # Install project dependencies
        run: npm install                      # Install dependencies using npm

      - name: Run Tests                       # Run the test suite 
        run: npm test                         # Execute tests using npm test script

      - name: Run index.js                    # Execute the index.js file
        run: node index.js                    # Run the index.js file using Node.js 